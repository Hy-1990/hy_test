<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="10">
    <title>Lists</title>
</head>
<body>
<!--无序列表-->
<ui>
    <li>apple</li>
    <li>banana</li>
</ui>

<!--有序列表-->
<ol>
    <li>coffee</li>
    <li>milk</li>
</ol>

<!--自定义列表-->
<dl>
    <dt>coffee</dt>
    <dd>-black hot drink</dd>
    <dt>milk</dt>
    <dd>-white cold drink</dd>
</dl>

</body>
</html>
