<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test样式</title>
    <style>
        h1 {
            text-align: center;
            color: red;
        }

        p.date {
            text-align: right;
            /*字体设置带备份*/
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        p.main {
            text-align: justify;
            color: #0c181a;
            font-family: "Times New Roman", Times, Serif;
        }

        p.care {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>文章1</h1>
<p class="date">2020年6月1日</p>
<p class="main">今天是六一儿童节！</p>
<p class="care"><b>注意:</b>重置浏览器窗口大小查看！</p>
</body>
</html>
