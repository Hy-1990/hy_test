<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css 格式学习</title>
<!--    外部css-->
    <link rel="stylesheet" type="text/css" href="CssLabels.css">
    <style>
        #test1 {
            text-align: center;
            color: blue;
        }

        body {
            background-color: #FFA500;
        }

        p.test2 {
            font-size: 100px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
<!--id的用法-->
<p id="test1">fuck trump</p>
<p>这个段落不受该样式的影响</p>
<!--class 选择器用于描述一组元素的样式，class 选择器有别于id选择器，class可以在多个元素中使用。-->
<h1 class="test2">这是个标题</h1>
<p class="test2">这是个段落</p>
</body>
</html>
