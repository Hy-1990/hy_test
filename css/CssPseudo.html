<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style>
        p:first-letter {
            color: red;
            font-size: xx-large;
        }

        p:first-line {
            color: #44CCAA;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
<!--伪类选择元素基于的是当前元素处于的状态，或者说元素当前所具有的特性，而不是元素的id、class、属性等静态的标志。由于状态是动态变化的，所以一个元素达到一个特定状态时，它可能得到一个伪类的样式；当状态改变时，它又会失去这个样式。由此可以看出，它的功能和class有些类似，但它是基于文档之外的抽象，所以叫伪类。-->
<p>结合两个伪元素</p>
</body>
</html>
