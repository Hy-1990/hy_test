<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables表格样式</title>
    <style>
        table, td, th {
            border: 1px solid green;
        }

        th {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>name</th>
        <th>animal</th>
        <th>money</th>
    </tr>

    <tr>
        <td>trump</td>
        <td>dog</td>
        <td>100</td>
    </tr>

    <tr>
        <td>sb</td>
        <td>cat</td>
        <td>200</td>
    </tr>
</table>
</body>
</html>
