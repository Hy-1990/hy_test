<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow溢出</title>
    <style>
        /*CSS overflow 属性用于控制内容溢出元素框时显示的方式。*/
        #overflowTest {
            background-color: #44CCAA;
            color: white;
            padding: 15px;
            width: 80%;
            height: 100px;
            overflow: scroll;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="overflowTest">
    <p>这里的文本内容是可以滚动的，滚动条方向是垂直方向。</p>
    <p>这里的文本内容是可以滚动的，滚动条方向是垂直方向。</p>

</div>
</body>
</html>
