<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventlisten事件监听</title>
    <style>
        div {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
<!--addEventListener() 方法用于向指定元素添加事件句柄。-->
<!--addEventListener() 方法添加的事件句柄不会覆盖已存在的事件句柄。-->
<!--你可以向一个元素添加多个事件句柄。-->
<!--你可以向同个元素添加多个同类型的事件句柄，如：两个 "click" 事件。-->
<!--你可以向任何 DOM 对象添加事件监听，不仅仅是 HTML 元素。如： window 对象。-->
<!--addEventListener() 方法可以更简单的控制事件（冒泡与捕获）。-->
<!--当你使用 addEventListener() 方法时, JavaScript 从 HTML 标记中分离开来，可读性更强， 在没有控制HTML标记时也可以添加事件监听。-->
<!--你可以使用 removeEventListener() 方法来移除事件的监听。-->
<p>实例使用 addEventListener() 方法在同一个按钮中添加多个事件。</p>
<button id="myBtn">点我</button>
<p id="demo"></p>

<div id="myDIV"> div 元素添加了 onmousemove 事件句柄，鼠标在桔红色的框内移动时会显示随机数。
    <p>点击按钮移除 DIV 的事件句柄。</p>
    <button onclick="removeHandler()" id="myBtn1">点我</button>
    <p id="demo1"></p>
</div>

<script>
    var x = document.getElementById("myBtn");
    x.addEventListener("mouseover", myfunction);
    x.addEventListener("click", myfunction1);
    x.addEventListener("mouseout", myfunction2);

    function myfunction() {
        document.getElementById("demo").innerHTML += "Trump<br>";
    }

    function myfunction1() {
        document.getElementById("demo").innerHTML += "SB<br>";
    }

    function myfunction2() {
        document.getElementById("demo").innerHTML += "haha<br>";
    }

    document.getElementById("myDIV").addEventListener("mousemove", myFunction);

    function myFunction() {
        document.getElementById("demo1").innerHTML = Math.random();
    }

    function removeHandler() {
        document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
    }
</script>
</body>
</html>
