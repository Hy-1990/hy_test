<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
    <script>
        function myfunction() {
            var text = '{ "sites" : [' +
                '{ "name":"Runoob" , "url":"www.runoob.com" },' +
                '{ "name":"Google" , "url":"www.google.com" },' +
                '{ "name":"Taobao" , "url":"www.taobao.com" } ]}';
            obj = JSON.parse(text);
            document.getElementById("demo").innerHTML = obj.sites[1].name + " " + obj.sites[1].url;
        }
    </script>
</head>
<body>
<h2>为Json字符串创建对象</h2>
<button onclick="myfunction()">点我</button>
<p id="demo"></p>
</body>
</html>
