<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exception异常捕获</title>
</head>
<body>
<input type="button" value="查看消息" onclick="myfunction()"/><br>

<p>请输出一个5到10之间的数字：</p>
<input id="demo" type="text">
<button type="button" onclick="myfunction1()">测试输入</button>
<p id="message"></p>
<script>
    function myfunction() {
        try {
            adddlert("asdasdasd");
        } catch (e) {
            txt = "本页有一个错误。\n\n";
            txt += "错误描述:" + e.message + "\n\n";
            txt += "点击确认继续。\n\n";
            alert(txt);
        }
    }

    function myfunction1() {
        var message, x;
        message = document.getElementById("message");
        message.innerHTML = "";
        x = document.getElementById("demo").value;
        try {
            if (x == "") throw "值为空！";
            if (isNaN(x)) throw "不是数字！";
            x = Number(x);
            if (x < 5) throw "太小";
            if (x > 10) throw "太大";
        } catch (e) {
            message.innerHTML = "错误:" + e;
        }
    }
</script>
</body>
</html>
