<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While循环</title>
</head>
<body>
<p>while循环</p>
<button onclick="myfunction()">点我</button>
<p id="demo"></p>

<script>
    function myfunction() {
        cars = ["bmw", "volvo", "saab", "ford"];
        var i = 0;
        var txt = ""
        while (cars[i]) {
            txt = txt + cars[i] + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
</html>
