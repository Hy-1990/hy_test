<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check验证器</title>
    <script>
        // 判断数字是否在范围内
        function myfunction() {
            var txt = "";
            var inpObj = document.getElementById("id1");
            if (isNaN(inpObj.value)) {
                txt = "你输入的不是数字。";
            } else if (inpObj.validity.rangeUnderflow) {
                txt = "输入的值太小了";
            } else if (inpObj.validity.rangeOverflow) {
                txt = "输入的值太大了";
            } else {
                txt = "输入正确"
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</head>
<body>
<input type="number" id="id1" max="1000" min="100">
<button onclick="myfunction()">验证</button>

<p id="demo"></p>

</body>
</html>
