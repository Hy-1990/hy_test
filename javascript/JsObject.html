<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<p>创建JavaScript对象</p>
<p id="demo"></p>
<script>
    // javascript的自定义实体类，类似python的namedtuple
    var person = {name: "Trump", age: 83, eyeColor: "blue"};
    document.getElementById("demo").innerHTML = person.name + "现在" + person.age + "岁";
</script>
</body>
</html>
