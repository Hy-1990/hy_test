<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage 页面存储</title>
    <script>
        // localStorage 对象存储的数据没有时间限制。第二天、第二周或下一年之后，数据依然可用。
        function clickCount() {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "你已经点击了按钮 " + localStorage.clickcount + "次"
            } else {
                document.getElementById("result").innerHTML = "对不起，您浏览器不支持！"
            }
        }

        // sessionStorage 方法针对一个 session 进行数据存储。当用户关闭浏览器窗口后，数据会被删除。
        function clickCounter1() {
            if (typeof (Storage) !== "undefined") {
                if (sessionStorage.clickcount) {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
                } else {
                    sessionStorage.clickcount = 1;
                }
                document.getElementById("result1").innerHTML = "在这个会话中你已经点击了该按钮 " + sessionStorage.clickcount + " 次 ";
            } else {
                document.getElementById("result1").innerHTML = "抱歉，您的浏览器不支持 web 存储";
            }
        }
    </script>
</head>
<body>
<p>
    <button onclick="clickCount()" type="button">点我</button>
</p>
<div id="result"></div>
<p>点击该按钮查看计数器的增加。</p>
<p>关闭浏览器选项卡(或窗口),重新打开此页面,计数器将继续计数(不是重置)。</p><br>


<p>
    <button onclick="clickCounter1()" type="button">点我！</button>
</p>
<div id="result1"></div>
<p>点击该按钮查看计数器的增加。</p>
<p>关闭浏览器选项卡(或窗口),重新打开此页面,计数器将重置。</p>
</body>
</html>
