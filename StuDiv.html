<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="10">
    <title>Div</title>
</head>
<body>
<!--块元素-div-->
<div style="background-color: aquamarine;color: black;width: 1000px;height: 800px;">
    <h3>这是一个在div元素中的标题。</h3>
    <p>这是一个在div元素中的文本。</p>
</div>
<!--元素一部分操作-->
<p>我的母亲有 <span style="color: blue;">蓝色</span> 的眼睛</p>
</body>
</html>
