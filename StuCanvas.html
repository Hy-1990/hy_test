<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas-画布</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000"
    ctx.fillRect(0, 0, 150, 75)

    var d = document.getElementById("myCanvas1")
    var dtx = d.getContext("2d")
    dtx.beginPath();
    dtx.arc(95, 50, 40, 0, 2 * Math.PI);
    dtx.stroke();

    var e = document.getElementById("myCanvas2");
    var etx = e.getContext("2d");
    etx.font = "30px Arial";
    etx.strokeText("Hello World", 10, 50);
</script>
</body>
</html>
