<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="10">
    <title>Labels</title>
</head>
<body>
<!--定义超链接-->
<a href="http://www.baidu.com">百度一下</a>
<p><a href="http://www.baidu.com" target="_blank">新弹出链接窗口</a></p>
<!--标题-->
<h1>这是一个标题1</h1>
<h2>这是一个标题2</h2>
<h3>这是一个标题3</h3>
<!--段落-->
<p>这是一个段落</p>
<!--图像-->
<img src="images/1.jpg" width="100" height="57"/><br>
<img src="images/2.jpg" alt="雪中悍刀行" width="1000" height="570">
<!--水平线-->
<hr width="1000"/>
<!--折行-->
<p>这里展示<br>一个<br>段落</p>

<!--文本格式化-->
<b>加粗文本</b><br><br>
<i>斜体文本</i><br><br>
<code>电脑自动输出</code><br><br>
这是<sub>下标</sub>和<sup>上标</sup>


</body>
</html>
